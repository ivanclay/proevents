<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button (click)="isImageCollapsed = !isImageCollapsed" class="btn btn-outline-light btn-sm">Imagem</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventos">
      <td > <img
              [collapse]="isImageCollapsed"
              [isAnimated]="true"
              src="/assets/{{item.imagemURL}}"
              [style.width.px]="widthImg"
              [style.margin.px]="marginImg"
              alt=""> </td>
      <td> {{item.eventoId}}</td>
      <td> {{item.tema}}</td>
      <td> {{item.local}}</td>
      <td> {{item.data}}</td>
      <td> {{item.qtdPessoas}}</td>
      <td> {{item.lote}}</td>
      <td> </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
