<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
        type="text"
        class="form-control mr-2"
        placeholder="buscar"
        [(ngModel)]="filtroLista"
    >

  </div>
</div>

<!-- <h3>Filtro: {{filtroLista}}</h3> -->

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button
            (click)="isImageCollapsed = !isImageCollapsed"
            class="btn btn-outline-light btn-sm"
        >
        <i class="{{!isImageCollapsed ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          Imagem
        </button>
    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td > <img
              [collapse]="isImageCollapsed"
              [isAnimated]="true"
              src="/assets/{{item.imagemURL}}"
              [style.width.px]="widthImg"
              [style.margin.px]="marginImg"
              alt=""> </td>
      <td> {{item.id}}</td>
      <td> {{item.tema}}</td>
      <td> {{item.local}}</td>
      <td> {{item.dataEvento | DateTimeFormatPipe}}</td>
      <td> {{item.qtdPessoas}}</td>
      <td> {{item.lotes[0]}}</td>
      <td>
        <!-- <div class="btn-group"> -->
          <button type="button" class="btn btn-primary btn-sm" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm"  tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        <!-- </div> -->
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!-- {{ eventos | json }} -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Você confirma?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
